<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassplayer</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="player-container">
        <div class="song-info">
            <img class="song-cover"
                src="https://www.udiscovermusic.com/wp-content/uploads/2022/07/Imagine-Dragons-Night-Visions-Expanded-Edition-Cover-Courtesy_-Interscope-Records.jpg"
                alt="imagine dragons night visions 10 years cover">
            <h2 class="song-title">Radioactive</h2>
        </div>
        <div class="player-controls">
            <div class="song-progress"></div>
            <button class="player-controls--buttons">prev</button>
            <button class="player-controls--buttons">play</button>
            <button class="player-controls--buttons">next</button>
        </div>
    </main>
</body>

</html>
