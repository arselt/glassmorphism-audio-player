<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassplayer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <main class="player-container">
        <div class="song-info">
            <img class="song-cover"
                src="https://www.udiscovermusic.com/wp-content/uploads/2022/07/Imagine-Dragons-Night-Visions-Expanded-Edition-Cover-Courtesy_-Interscope-Records.jpg"
                alt="imagine dragons night visions 10 years cover">
            <h2 class="song-title">Radioactive</h2>
            <h3 class="song-author">Imagine Dragons</h3>
        </div>
        <div class="player-controls">
            <progress class="song-progress" value="32" max="100"> 32% </progress>
            <button class="player-controls--buttons">
                <i class="fa fa-step-backward"></i>
            </button>
            <button class="player-controls--buttons btn-play">
                <i class="fa fa-play"></i>
            </button>
            <button class="player-controls--buttons">
                <i class="fa fa-step-forward"></i>
            </button>
        </div>
    </main>
    <div class="player-bg"></div>
</body>

</html>
